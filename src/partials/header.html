<header class="header">
  <div class="header-container">
    <div class="logo-container">
      <img
        srcset="./img/image_1.png 1x, ./img/image_2.png 2x"
        src="./img/image_1.png"
        width="80"
        height="80"
        alt="logo"
        class="logo-img"
      />
      <p class="logo-text">jefferson*</p>
    </div>

    <div class="menu-btn" id="toggleButton">Menu</div>

    <nav class="header-nav">
      <ul class="nav-list" id="links">
        <li><a class="nav-link" href="#about-me">About me</a></li>
        <li><a class="nav-link" href="#benefits">Benefits</a></li>
        <li><a class="nav-link" href="#projects">Projects</a></li>
        <li><a class="nav-link" href="#faq">FAQ</a></li>
      </ul>
    </nav>

    <a href="#footer" class="anchor-footer">Order the project</a>

    <button
      class="burger-btn"
      type="button"
      id="openMenuBtn"
      aria-label="Open menu"
    >
      <svg class="burger-icon" width="28" height="28">
        <use href="./img/icons.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
</header>

<div id="mobile-menu" class="mob-menu">
  <button
    class="mobile-menu-close"
    type="button"
    id="closeMenuBtn"
    aria-label="Close menu"
  >
    <svg class="burger-icon" width="28" height="28">
      <use href="./img/icons.svg#icon-close"></use>
    </svg>
  </button>

  <ul class="menu-list-mob">
    <li class="menu-item-mob">
      <a href="#about-me" class="scroll-link">About me</a>
    </li>
    <li class="menu-item-mob">
      <a href="#benefits" class="scroll-link">Benefits</a>
    </li>
    <li class="menu-item-mob">
      <a href="#projects" class="scroll-link">Projects</a>
    </li>
    <li class="menu-item-mob">
      <a href="#faq" class="menu-link">FAQ</a>
    </li>
  </ul>

  <div class="footer-mob-btn">
    <a href="#footer" class="anchor-footer-mob" id="orderProjectBtn"
      >Order the project</a
    >
  </div>
</div>

<script src="../js/header.js" type="module"></script>
